name: üêû Bug Report
description: Report an unexpected problem or behavior.
title: "[BUG] "
type: Bug
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please include as much detail as possible.
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe what you expected vs what occurred.
      placeholder: Steps to reproduce, error messages, etc.
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: Environment
      placeholder: e.g., FoundryVTT 12, Chrome, PortalRealm.com
  - type: textarea
    id: logs
    attributes:
      label: Logs or Screenshots
      description: Attach console errors or screenshots if available.
